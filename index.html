<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Dados Regionais</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Análise de Dados Regionais do Brasil</h1>
        
        <div class="selection-panel">
            <div class="form-group">
                <label for="region-select">Selecione a Região:</label>
                <select id="region-select" class="form-control">
                    <option value="">-- Escolha uma região --</option>
                    <option value="Centro-Oeste">Centro-Oeste</option>
                    <option value="Nordeste_1">Nordeste 1</option>
                    <option value="Nordeste_2">Nordeste 2</option>
                    <option value="Norte">Norte</option>
                    <option value="Sudeste">Sudeste</option>
                    <option value="Sul">Sul</option>
                </select>
            </div>
        </div>

        <div id="filter-panel" class="filter-panel hidden">
            <h2>Filtros Avançados</h2>
            <div id="dynamic-filters" class="filters-grid"></div>
            <button id="apply-filters" class="btn">Gerar Análise</button>
        </div>

        <div id="results" class="results hidden">
            <h2>Resultados da Análise</h2>
            <div class="charts-container">
                <div class="chart-container">
                    <h3>Distribuição por Categoria</h3>
                    <div id="pie-chart"></div>
                </div>
                <div class="chart-container">
                    <h3>Comparação por Nível Territorial</h3>
                    <div id="bar-chart"></div>
                </div>
            </div>
            <div class="data-table">
                <h3>Dados Filtrados</h3>
                <div id="table-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
