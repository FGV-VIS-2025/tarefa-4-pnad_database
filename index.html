<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Interativo da Educação no Brasil</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mapa Interativo da Educação no Brasil</h1>
      <p class="subtitle">Explore indicadores educacionais por estado e região</p>
    </header>

    <main>
      <div class="filtros-globais">
        <h2>Filtros</h2>
        <div class="filtro">
          <label for="regiao">Região:</label>
          <select id="regiao">
            <option value="">Todas as regiões</option>
            <option value="Centro-Oeste">Centro-Oeste</option>
            <option value="Nordeste">Nordeste</option>
            <option value="Norte">Norte</option>
            <option value="Sudeste">Sudeste</option>
            <option value="Sul">Sul</option>
          </select>
        </div>
        
        <div class="filtro">
          <label for="indicador">Indicador:</label>
          <select id="indicador">
            <option value="">Selecione um indicador</option>
            <option value="Taxa de Analfabetismo (%)">Taxa de Analfabetismo (%)</option>
            <option value="Número médio de anos de estudo">Número médio de anos de estudo</option>
          </select>
        </div>

        <div class="filtro">
          <label for="sexo">Sexo:</label>
          <select id="sexo">
            <option value="">Todos</option>
            <option value="Homem">Homem</option>
            <option value="Mulher">Mulher</option>
            <option value="Total">Total</option>
          </select>
        </div>

        <div class="filtro">
          <label for="idade">Grupo de Idade:</label>
          <select id="idade">
            <option value="">Todos</option>
            <option value="0 a 5 anos">0 a 5 anos</option>
            <option value="6 a 14 anos">6 a 14 anos</option>
            <option value="15 a 17 anos">15 a 17 anos</option>
            <option value="18 a 24 anos">18 a 24 anos</option>
            <option value="25 anos ou mais">25 anos ou mais</option>
          </select>
        </div>

        <div class="filtro">
          <label for="cor">Cor/Raça:</label>
          <select id="cor">
            <option value="">Todas</option>
            <option value="Branca">Branca</option>
            <option value="Preta ou parda">Preta ou parda</option>
          </select>
        </div>
      </div>

      <div class="instructions">
        <p>O mapa abaixo mostra todos os estados brasileiros. Selecione os filtros para visualizar os dados.</p>
      </div>

      <div id="mapa-container">
        <svg id="mapa" width="900" height="600"></svg>
      </div>
      
      <div id="grafico-comparativo">
        <h2>Comparação entre Estados</h2>
        <svg id="grafico-barras" width="900" height="400"></svg>
      </div>
    </main>

    <footer>
      <p>Dados educacionais por estado e região - Brasil</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
