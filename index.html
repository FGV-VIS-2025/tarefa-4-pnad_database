<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Dados Regionais</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Análise de Dados Regionais do Brasil</h1>
        
        <div class="selection-panel">
            <div class="form-group">
                <label for="region-select">Selecione a Região:</label>
                <select id="region-select" class="form-control">
                    <option value="">-- Escolha uma região --</option>
                    <option value="Centro-Oeste">Centro-Oeste</option>
                    <option value="Nordeste_1">Nordeste 1</option>
                    <option value="Nordeste_2">Nordeste 2</option>
                    <option value="Norte">Norte</option>
                    <option value="Sudeste">Sudeste</option>
                    <option value="Sul">Sul</option>
                </select>
            </div>
        </div>

        <div id="filter-panel" class="filter-panel hidden">
            <h2>Filtros Hierárquicos</h2>
            
            <!-- Fase 1 de filtros -->
            <div class="filter-phase" id="phase1">
                <div class="form-group">
                    <label for="indicador-filter">Indicador:</label>
                    <select id="indicador-filter" class="form-control"></select>
                </div>
                
                <div class="form-group">
                    <label for="var-abertura-filter">Variável de Abertura:</label>
                    <select id="var-abertura-filter" class="form-control"></select>
                </div>
                
                <div class="form-group">
                    <label>Nível Territorial:</label>
                    <input type="text" id="nivel-territorial" class="form-control" value="Unidade da Federação" readonly>
                </div>
                
                <button id="next-phase1" class="btn">Próxima Fase</button>
            </div>
            
            <!-- Fase 2 de filtros -->
            <div class="filter-phase hidden" id="phase2">
                <div class="form-group">
                    <label for="var-abertura1-filter">Variável de Abertura .1:</label>
                    <select id="var-abertura1-filter" class="form-control"></select>
                </div>
                
                <div class="form-group">
                    <label for="categoria1-filter">Categoria .1:</label>
                    <select id="categoria1-filter" class="form-control"></select>
                </div>
                
                <button id="generate-analysis" class="btn">Gerar Tabela</button>
            </div>
        </div>

        <div id="results" class="results hidden">
            <h2>Resultados Filtrados</h2>
            <div class="data-table">
                <div id="table-container"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
