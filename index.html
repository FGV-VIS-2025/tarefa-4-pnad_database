
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualização PNAD</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

  <header>
    <nav>
      <a href="#centro-oeste">Centro-Oeste</a>
      <a href="#gr">Grande Região</a>
      <a href="#nordeste-1">Nordeste 1</a>
      <a href="#nordeste-2">Nordeste 2</a>
      <a href="#norte">Norte</a>
      <a href="#sudeste">Sudeste</a>
      <a href="#sul">Sul</a>
    </nav>
  </header>

  <main>
    <section id="centro-oeste">
      <h2>Centro-Oeste</h2>
      <div id="viz-centro-oeste" class="chart"></div>
    </section>

    <section id="gr">
      <h2>Grande Região</h2>
      <div id="viz-gr" class="chart"></div>
    </section>

    <section id="nordeste-1">
      <h2>Nordeste 1</h2>
      <div id="viz-nordeste-1" class="chart"></div>
    </section>

    <section id="nordeste-2">
      <h2>Nordeste 2</h2>
      <div id="viz-nordeste-2" class="chart"></div>
    </section>

    <section id="norte">
      <h2>Norte</h2>
      <div id="viz-norte" class="chart"></div>
    </section>

    <section id="sudeste">
      <h2>Sudeste</h2>
      <div id="viz-sudeste" class="chart"></div>
    </section>

    <section id="sul">
      <h2>Sul</h2>
      <div id="viz-sul" class="chart"></div>
    </section>
  </main>

  <script src="script.js"></script>

</body>
</html>
