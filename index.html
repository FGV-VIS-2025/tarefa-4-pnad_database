<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demografia das Regiões do Brasil</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Demografia das Regiões do Brasil (2016-2018)</h1>
        <div class="controls">
            <div class="control-group">
                <label for="region-select">Região:</label>
                <select id="region-select">
                    <option value="all">Todas as Regiões</option>
                    <option value="Sul">Sul</option>
                    <option value="Sudeste">Sudeste</option>
                    <option value="Centro-Oeste">Centro-Oeste</option>
                    <option value="Nordeste">Nordeste</option>
                    <option value="Norte">Norte</option>
                </select>
            </div>
            <div class="control-group">
                <label for="category-select">Categoria:</label>
                <select id="category-select">
                    <option value="Total">Total</option>
                    <option value="Homem">Homem</option>
                </select>
            </div>
            <div class="control-group">
                <label for="year-select">Ano:</label>
                <select id="year-select">
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                </select>
            </div>
            <button id="play-button">Play Animação</button>
        </div>
        <div id="chart"></div>
        <div id="tooltip" class="tooltip"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
