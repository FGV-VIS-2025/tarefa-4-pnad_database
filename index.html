<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Interativo da Educação no Brasil</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mapa Interativo da Educação no Brasil</h1>
      <p class="subtitle">Explore indicadores educacionais por estado</p>
    </header>

    <main>
      <div class="filtros-globais">
        <h2>Filtros</h2>
        <button id="resetButton" class="reset-button">Resetar Mapa</button>
        
        <div class="filtro">
          <label for="indicador">Indicador:</label>
          <select id="indicador">
            <option value="">--Todos--</option>
            <!-- Options will be populated by script.js -->
          </select>
        </div>

        <div class="filtro">
          <label for="variavelAbertura">Variável de Abertura:</label>
          <select id="variavelAbertura">
            <option value="">--Todos--</option>
            <!-- Options will be populated by script.js -->
          </select>
        </div>

        <div class="filtro">
          <label for="categoria">Categoria:</label>
          <select id="categoria">
            <option value="">--Todos--</option>
            <!-- Options will be populated by script.js -->
          </select>
        </div>

        <div class="filtro">
          <label for="variavelAbertura1">Variável de Abertura 2:</label>
          <select id="variavelAbertura1">
            <option value="">--Todos--</option>
            <!-- Options will be populated by script.js -->
          </select>
        </div>

        <div class="filtro">
          <label for="categoria1">Categoria 2:</label>
          <select id="categoria1">
            <option value="">--Todos--</option>
            <!-- Options will be populated by script.js -->
          </select>
        </div>
      </div>

      <div class="instructions">
        <p>Selecione os filtros para visualizar os dados no mapa.</p>
        <p>Clique nos estados para selecionar/deselecionar.</p>
      </div>

      <div id="mapa-container">
        <svg id="mapa" width="900" height="600"></svg>
      </div>
      
      <div class="legenda">
        <h3>Legenda:</h3>
        <div id="color-scale"></div>
      </div>
    </main>

    <footer>
      <p>Dados educacionais por estado - Brasil</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
