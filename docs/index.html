<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualização PNAD - Dashboard Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav id="navbar">
    <a href="#centro-oeste">Centro-Oeste</a>
    <a href="#gr">GR</a>
    <a href="#nordeste-1">Nordeste 1</a>
    <a href="#nordeste-2">Nordeste 2</a>
    <a href="#norte">Norte</a>
    <a href="#sudeste">Sudeste</a>
    <a href="#sul">Sul</a>
  </nav>

  <main>
    <section id="centro-oeste">
      <h2>Brasil e Centro-Oeste</h2>
      <div class="viz" id="viz-centro-oeste"></div>
    </section>

    <section id="gr">
      <h2>Brasil e GR</h2>
      <div class="viz" id="viz-gr"></div>
    </section>

    <section id="nordeste-1">
      <h2>Brasil e Nordeste 1</h2>
      <div class="viz" id="viz-nordeste-1"></div>
    </section>

    <section id="nordeste-2">
      <h2>Brasil e Nordeste 2</h2>
      <div class="viz" id="viz-nordeste-2"></div>
    </section>

    <section id="norte">
      <h2>Brasil e Norte</h2>
      <div class="viz" id="viz-norte"></div>
    </section>

    <section id="sudeste">
      <h2>Brasil e Sudeste</h2>
      <div class="viz" id="viz-sudeste"></div>
    </section>

    <section id="sul">
      <h2>Brasil e Sul</h2>
      <div class="viz" id="viz-sul"></div>
    </section>
  </main>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
